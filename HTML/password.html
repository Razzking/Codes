<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password encode</title>
</head>

<body>
    <form>
        <label for="enterPass">Enter Your Password</label>
        <input type="text" name="enterPass" id="enterPass">
        <input type="submit" value="Submit" id="submit">
    </form>
    <div id="demo"></div>
    <button id="simplePass">Simple Password</button>
    <button id="SecurePass">Secure Password</button>
</body>
<script>
    const passfield = document.getElementById('enterPass')
    let demo = document.getElementById('demo')
    let securePass = "";

    document.getElementById('simplePass').addEventListener('click', decodePass);
    document.getElementById('SecurePass').addEventListener('click', encryptPass);
    document.querySelector('form').addEventListener('submit', encryptPass);


    function encryptPass(e) {

        const password = passfield.value;
        const length = password.length;
        if (length != 0) {
            securePass = "";
        }
        for (i = 0; i < length; i++) {
            securePass += String.fromCodePoint(password.codePointAt(i) - 40)
        }
        demo.innerHTML = `<h1 style='color:blue'> ${securePass}</h1>`;
        document.getElementById('enterPass').value = "";
        e.preventDefault();
    };

    function decodePass() {

        const length = securePass.length;
        let temp = "";
        for (i = 0; i < length; i++) {
            temp += String.fromCodePoint(securePass.codePointAt(i) + 40)
        }
        demo.innerHTML = temp;
    };
</script>

</html>
