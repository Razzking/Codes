<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Bank</title>

</head>
<body>
    <form action="" id="accountform">
        <input type="text" placeholder="Enter Name " id="name">
        <input type="number" placeholder="enter account balance" id="amount">
        <input type="submit" value="submit">
    </form>
    <hr>
    <form action="" id="accountform1">
        <input type="text" placeholder="Enter find Name " id="user">
        <input type="submit" value="submit">
    </form>
    <p id="demo"></p>
</body>
<script>

// Constructor...
    function Bankaccount(customerName, Balance = 0){
        this.customerName = customerName;
        this.accountNumber = Date.now();
        this.Balance =  "â‚¹" + Balance ;
        // this.a = this.accountNumber.toString()
    }
    
// All Varirables declaration...
    const Accounts = [];
    const customerName = document.getElementById("name")
    const user = document.getElementById("user")
    const Balance = document.getElementById("amount")
    const accountform = document.getElementById("accountform");
    const accountform1 = document.getElementById("accountform1");
    const demo = document.getElementById("demo")
// Add Bank account detailed...
    accountform.addEventListener("submit" , (e)=>{
        e.preventDefault();
        const Account = new Bankaccount(customerName.value , +Balance.value);
        Accounts.push(Account);
        console.log(Accounts);  
    });

// Search Bank account detailed...
    accountform1.addEventListener("submit" , (e)=>{
        e.preventDefault();
        const hello = Accounts.find((s)=> s.customerName === user.value)
        console.clear();
        console.log(hello);
        demo.innerText = hello.customerName
    });

</script>
</html>
