    function typewriter() {
        if (i <= text.length) {
            document.getElementById("type").innerHTML += text.charAt(i);
            console.log(i)
            i++;
            setTimeout(typewriter, 40)
        }
        // else(remove())
    }
    typewriter();

    setTimeout(()=> {
        function remove(){
            if (text.length !== 0) {
                const temp = text.split('')
                temp.pop();
                text = temp.join('')
                document.getElementById("type").innerHTML = text;
                setTimeout(remove, 40)
            }
        }
        remove();
